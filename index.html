<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="res/style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="search-container">
            <form id="search-form">
                <input class="search-bar" placeholder="pokemon to search">
            </form>
        </div>
        <div class="search-suggestion-container">
            <div class="search-suggestion hidden" id="suggestion-1" tabindex="0">
                Search #1
            </div>
            <div class="search-suggestion hidden" id="suggestion-2" tabindex="0">
                Search #2
            </div>
            <div class="search-suggestion hidden" id="suggestion-3" tabindex="0">
                Search #3
            </div>
            <div class="search-suggestion hidden" id="suggestion-4" tabindex="0">
                Search #4
            </div>
            <div class="search-suggestion hidden" id="suggestion-5" tabindex="0">
                Search #5
            </div>
            <div class="search-suggestion hidden" id="suggestion-6" tabindex="0">
                Search #6
            </div>
            <div class="search-suggestion hidden" id="suggestion-7" tabindex="0">
                Search #7
            </div>
            <div class="search-suggestion hidden" id="suggestion-8" tabindex="0">
                Search #8
            </div>
            <div class="search-suggestion hidden" id="suggestion-9" tabindex="0">
                Search #9
            </div>
            <div class="search-suggestion hidden" id="suggestion-10" tabindex="0">
                Search #10
            </div>
        </div>
        <div class="main-container">
            <div class="pokemon-image-container">
                <img src="./server/pokemon/bulbasaur.gif" id="pokemon-image">
            </div>
            <div class="buttons button-container">
                <button class="button" id="counter-up"><i class="fa fa-plus" aria-hidden="true"></i></i></button>
                <!-- <input type="button" value="+" class="button" id="counter-up"> -->
                <input type="button" value="-" class="button" id="counter-down">
            </div>
            <div>
                <label id="counter">0</label>
            </div>
            <div class="button-reset-container">
                <input type="button" value="reset" class="button button-reset" id="reset">
            </div>
        </div>
    </main>
    <footer>
        <script type="text/javascript" src="res/js/declarations.js"></script>
        <script type="text/javascript" src="res/js/functions.js"></script>
        <script type="text/javascript" src="res/js/script.js"></script>
    </footer>
</body>
</html>
